<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Video Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
    <figure>
        <video class="aud"
               controls
               src=" ">
            Your browser does not support the
            <code>audio</code> element.
        </video>
    </figure>
</header>
<div class="form">
    <form>
        <label> Upload video:<br />
            <input class="profile-aud" type="file" accept="video/mp4,video/x-m4v,video/*" id="video">
        </label>
        <button type="submit" >Upload</button>
    </form>
</div>
<script src="js/processor.js"></script>
