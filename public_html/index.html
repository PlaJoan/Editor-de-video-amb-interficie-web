<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor de Videos Online</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
    <figure>
        <h1 style="display: flex; justify-content: center; color: black">Previsualizaci√≥ del video</h1>


    </figure>
</header>
<div class="form">
    <form>
        <h1 style=" display: flex; justify-content: center;">Personalitza i edita els teus videos</h1>
        <video id="player"
               controls
               src=" ">
            Your browser does not support the
            <code>audio</code> element.
        </video>
        <label> Puja el teu video:<br/>
            <input class="video" type="file" accept="video/mp4,video/x-m4v,video/*" id="upload">
        </label>
        <div class="input-group" style="color: black; margin-top: 20px">
            <input type="checkbox" id="escalar" value="Escalar video" aria-label="Checkbox for following text input">Escalar video<br>
            <input type="checkbox" id="bitrate" aria-label="Checkbox for following text input">Modificar el bitrate<br>
            <input type="checkbox" id="velocitat" aria-label="Checkbox for following text input">Canviar velocitat<br><br>
        </div>
        <button class="btn btn-primary" id="edita">Edita</button>
    </form>
</div>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const transcode = async ({ target: { files } }) => {
      const { name } = files[0];
      await ffmpeg.load();
      ffmpeg.FS('writeFile', name, await fetchFile(files[0]));
      await ffmpeg.run('-i', name,  'output.mp4');
      const data = ffmpeg.FS('readFile', 'output.mp4');
      const video = document.getElementById('player');
      video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
    }
    document
      .getElementById('upload').addEventListener('change', transcode);
  </script>
</body>
</html>
