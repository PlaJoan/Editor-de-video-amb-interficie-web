<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de Videos Online</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="form">
    <form id="my-form">
        <h1 style=" display: flex; justify-content: center;">Personalitza i edita els teus videos</h1>
        <label> Puja el teu video:<br/>
            <input type="url" name="url" id="url" placeholder="https://exemple.com/" size="30" style="margin-top: 20px">
        </label>
        <div class="input-group">
            <label for='file'>Selecciona el teu video</label>
            <input id='file' type="file" accept="video/mp4,video/x-m4v,video/*" name="my-video">
        </div>
    </form>
    <button type="btn btn-primary" onclick="submitForm()" class="btn btn-outline-primary" style="width: 50%; margin-top: 20px; position: relative" id="boto">Puja</button>
</div>
<script>
    async function submitForm() {
        const url = document.getElementById('url').value
        const file = document.getElementById('file').value
        if(url && file){
            alert('No es poden pujar dos videos!')
        }
        else if(!url && !file){
            alert('Introdueix una url o puja un fitxer desde el teu ordinador')
        }
        else if(url){
            console.log(url)
            await fetch("/save", {
                method: 'POST',
                body: JSON.stringify({
                    url: url
                }),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
                .then((res) =>  window.location.href = "filter.html")
                .catch((err) => ("Error occured", err));
        }
        else {
            const form = document.querySelector('#my-form');
            const formData = new FormData(form);
            await fetch("/upload", {
                method: 'POST',
                body: formData
            })
                .then((res) => window.location.href = "filter.html")
                .catch((err) => ("Error occured", err));
        }

    }
</script>

</body>
</html>
