<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Video Converter</title>
</head>
<body>
<h1 style="margin: auto;  width: 30%; margin-top: 40px">Online Video Converter</h1>
<div class="mb-3" style="margin: auto; margin-top: 250px; width: 50%; border: 6px solid blue; padding: 40px;">
    <div class="row">
        <input class="form-control" type="file" size="30" accept="video/mp4,video/x-m4v,video/*" id="video">
        <button type="btn btn-primary" class="btn btn-outline-primary" onclick="obtain_video_local()" style="width: 20%; margin-top: 20px; position: relative">Upload</button>

        <input type="url" name="url" id="url_video" placeholder="https://example.com" pattern="https://.*" size="30" style="margin-top: 20px">
        <button type="btn btn-primary" class="btn btn-outline-primary" onclick="obtain_video_url()" style="width: 20%; margin-top: 20px; position: relative">Upload</button>

    </div>

</div>
<script src="js/processor.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

</body>
</html>
