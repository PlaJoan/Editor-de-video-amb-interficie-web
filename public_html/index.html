<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Video Converter</title>
</head>
<body>
<h1 style="margin: auto;  width: 30%; margin-top: 40px">Online Video Converter</h1>
<div class="mb-3" style="margin: auto; margin-top: 250px; width: 50%; border: 6px solid blue; padding: 40px;">
    <div class="row">
        <input class="form-control" type="file" size="30" accept="video/mp4,video/x-m4v,video/*" id="formFile">
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" style="margin-top: 20px">
        <button type="btn btn-primary" onclick="cambiarColor(this.parentNode)" class="btn btn-outline-primary" style="width: 20%; margin-top: 20px; position: relative">Upload</button>
    </div>

</div>
<script src="ffmpeg.min.js"></script>
<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const transcode = async ({ target: { files } }) => {
        const { name } = files[0];
        await ffmpeg.load();
        ffmpeg.FS('writeFile', name, await fetchFile(files[0]));
        await ffmpeg.run('-i', name,  'output.mp4');
        const data = ffmpeg.FS('readFile', 'output.mp4');
        const video = document.getElementById('player');
        video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
    }
    document
        .getElementById('uploader').addEventListener('change', transcode);
</script>

</body>
</html>
