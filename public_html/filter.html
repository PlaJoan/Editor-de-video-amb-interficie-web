<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>

</head>
<body>
        <video src="/videoplayer" width="1080px"
               controls>
        </video>
        <div class="input-group" style="color: black; margin-top: 20px">
            <input type="checkbox" id="escalar-toggle" value="Escalar video" aria-label="Checkbox for following text input" onclick="display_escalar_option()">Escalar video<br>
            <input type="checkbox" id="bitrate-toggle" aria-label="Checkbox for following text input" onclick="display_bitrate_option()">Modificar el bitrate<br>
            <input type="checkbox" id="velocitat-toggle" aria-label="Checkbox for following text input" onclick="display_velocitat_option()">Canviar velocitat<br><br>
        </div>
        <div class="options">
            <select class="options-escalar" id="stageEscalar" style ="display:none">
                <option value="0.25">16:9</option>
                <option value="0.5">1:1</option>
                <option value="0.75">4:5</option>
                <option value="1" selected>9:16</option>
                <option value="1.25">16:9</option>
            </select>

            <select class="options-bitrate" id="stageBitrate" style ="display:none">
                <option value="0.25">800kbps</option>
                <option value="0.5">1200kbps</option>
                <option value="0.75">1500kbps</option>
                <option value="1.25">2000kbps</option>
                <option value="1.5">3000kbps</option>
                <option value="1.75">4000kbps</option>
                <option value="1" selected>6000kbps</option>
                <option value="2">8000kbps</option>
            </select>

            <select class="options-velocitat" id="stageVelocitat" style ="display:none">
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>Normal</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
            </select>
        </div>
        <button class="btn btn-primary" id="edita" onclick="edit()">Edita</button>
        <button class="btn btn-primary" id="descarregar" onclick="descarregar()">Descarregar</button>

</body>
<script>
    function display_velocitat_option() {
        // Get the checkbox
        var checkBox = document.getElementById("velocitat-toggle");
        // Get the output text
        var opt = document.getElementById("stageVelocitat");

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            opt.style.display = "block";
        } else {
            opt.style.display = "none";
        }
    }

    function display_bitrate_option() {
        // Get the checkbox
        var checkBox = document.getElementById("bitrate-toggle");
        // Get the output text
        var opt = document.getElementById("stageBitrate");

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            opt.style.display = "block";
        } else {
            opt.style.display = "none";
        }
    }

    function display_escalar_option() {
        // Get the checkbox
        var checkBox = document.getElementById("escalar-toggle");
        // Get the output text
        var opt = document.getElementById("stageEscalar");

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            opt.style.display = "block";
        } else {
            opt.style.display = "none";
        }
    }
    async function edit() {
        var checkBox_escalar = document.getElementById("escalar-toggle");
        var opt_escalar = document.getElementById("stageEscalar");
        var checkBox_bitrate = document.getElementById("bitrate-toggle");
        var opt_bitrate = document.getElementById("stageBitrate");
        var checkBox_velocitat = document.getElementById("velocitat-toggle");
        var opt_velocitat = document.getElementById("stageVelocitat");

        var escalar,bitrate, velocitat = null

        if (checkBox_bitrate.checked){
            bitrate = opt_bitrate.value
        }
        if (checkBox_escalar.checked){
            escalar = opt_escalar.value
        }
        if (checkBox_velocitat.checked){
            velocitat = opt_velocitat.value
        }
        await fetch("/edit", {
            method: 'POST',
            body: JSON.stringify({
                escalar: escalar,
                bitrate: bitrate,
                velocitat: velocitat
            }),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
    }

    async function descarregar(){
        await fetch("/download", {
            method: 'GET'
        })
    }
</script>
