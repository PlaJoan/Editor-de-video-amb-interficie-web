<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>

</head>
<body>
        <video src="/videoplayer" width="1080px"
               controls>
        </video>
        <div class="input-group" style="color: black; margin-top: 20px">
            <input type="checkbox" id="escalar" value="Escalar video" aria-label="Checkbox for following text input">Escalar video<br>
            <input type="checkbox" id="bitrate" aria-label="Checkbox for following text input">Modificar el bitrate<br>
            <input type="checkbox" id="velocitat" aria-label="Checkbox for following text input">Canviar velocitat<br><br>
        </div>
        <button class="btn btn-primary" id="edita" onclick="edit()">Edita</button>
</body>
<script>
    async function edit() {
        const body = {
            escalar: document.getElementById('escalar').checked,
            bitrate: document.getElementById('bitrate').checked,
            velocitat: document.getElementById('velocitat').checked
        }
        await fetch("/edit", {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        window.location.href = 'final_dowload.html'
    }
</script>
